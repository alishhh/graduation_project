<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/signup.css') }}">
    <title>Dariger</title>
</head>
<body>
<div class="main">
    <img src="images/logo.svg" alt="">
    <form>
        <div class="mb-3 text-input">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 text-input">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 text-input">
            <label for="exampleInputRepPassword1" class="form-label">Repeat Password</label>
            <input placeholder="Repeat Password*" type="password" class="form-control" id="exampleInputRepPassword1">
        </div>
        <label class="form-label">Choose one</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Doctor
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Patient
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault3">
                Medical
                centre
            </label>
        </div>
        <a href="signup2.html"><button type="submit" class="btn btn-primary mt-4 mb-4">Sign Up</button></a>
        <p >Already have an account? <a href="signin.html">Sign In</a></p>

    </form>
    <form action="http://127.0.0.3:8000/users" method="post">
        <label for="username">username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="password">password:</label>
        <input type="text" id="password" name="password"><br><br>
        <label for="first_name">first_name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>
        <label for="last_name">last_name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>
        <label for="gender">gender:</label>
        <input type="text" id="gender" name="gender"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
