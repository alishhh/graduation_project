<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">
    <title>Dariger</title>
</head>
<body>
<div class="main">
    <img src="images/logo.svg" alt="">
    <form>

        <div class="mb-3 text-input">
            <label for="exampleInputName" class="form-label">Name</label>
            <input class="form-control" id="exampleInputName" type="text" placeholder="Name">
        </div>
        <div class="mb-3 text-input">
            <label for="exampleInputSurname" class="form-label">Surname</label>
            <input class="form-control" id="exampleInputSurname" type="text" placeholder="Surname">
        </div>
        <div class="mb-3 text-input">
            <label for="exampleInputNumber" class="form-label">Phone number</label>
            <input class="form-control" id="exampleInputNumber" type="text" placeholder="Phone number">
        </div>
        <label class="form-label">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Female
            </label>
        </div>
        <div class="mb-3 mt-2">
            <label for="exampleInputNumber" class="form-label">Date of birth</label>
            <div class="birth">
                <input class="form-control" type="text" placeholder="DD">
                <input class="form-control mx-3" type="text" placeholder="MM">
                <input class="form-control" type="text" placeholder="YEAR">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-4">Sign Up</button>
        <p>Already have an account? <a href="">Sign in</a></p>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
