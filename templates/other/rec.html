{% extends "shared/base.html" %}


{% block title %}
  <title>Create a Doctor Post</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Recomendation system</h3>
      <form>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Recomendation system</label>
          <textarea class="form-control" required name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div id="help" class="form-text">Recomendation system</div>

        </div>

      </form>
        <a href="/de"><button type="submit" class="btn btn-primary">Submit</button></a>
    </div>
  </div>
  {% endblock %}
